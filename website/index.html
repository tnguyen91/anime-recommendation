<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-play-circle"></i>
                    AnimeReco
                </h1>
                <p class="tagline">Discover your next favorite anime</p>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search for anime titles..."
                        autocomplete="off"
                    >
                    <button id="clearSearch" class="clear-btn" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
        </section>

        <!-- Favorites Section -->
        <section class="favorites-section">
            <div class="section-header">
                <h2>
                    <i class="fas fa-heart"></i>
                    My Favorites
                    <span id="favoritesCount" class="count-badge">0</span>
                </h2>
                <button id="clearFavorites" class="btn btn-outline" style="display: none;">
                    <i class="fas fa-trash"></i>
                    Clear All
                </button>
            </div>
            <div id="favoritesList" class="favorites-list">
                <div class="empty-state">
                    <i class="fas fa-heart-broken"></i>
                    <p>No favorites yet. Search and add some anime!</p>
                </div>
            </div>
            <button id="getRecommendations" class="btn btn-primary" style="display: none;">
                <i class="fas fa-magic"></i>
                Get Recommendations
            </button>
        </section>

        <!-- Recommendations Section -->
        <section class="recommendations-section" id="recommendationsSection" style="display: none;">
            <div class="section-header">
                <h2>
                    <i class="fas fa-star"></i>
                    Recommended for You
                </h2>
            </div>
            <div id="recommendationsList" class="recommendations-list"></div>
        </section>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Anime Detail Modal -->
        <div id="animeModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="animeDetails" class="anime-details"></div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>
    </div>
