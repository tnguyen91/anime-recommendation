# RBM Model Configuration
model:
  n_hidden: 1024
  learning_rate: 0.001
  batch_size: 32
  epochs: 30
  k: 10

data:
  holdout_ratio: 0.1  # 10% of liked items held out for testing
  min_likes_user: 100 # Users must have at least 100 liked anime
  min_likes_anime: 50 # Anime must have at least 50 likes

paths:
  model_path: "out/rbm_best_model.pth"
  output_csv: "out/recommendations.csv"
