services:
  backend:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    networks:
      - app-network
    environment:
      - MODEL_URI=${MODEL_URI}
      - METADATA_URI=${METADATA_URI}
      - CACHE_DIR=/app/cache
      - ANIME_CSV_URI=${ANIME_CSV_URI}
      - USER_REVIEW_CSV_URI=${USER_REVIEW_CSV_URI}
    volumes:
      - ./api:/app/api:delegated
      - ./cache:/app/cache:delegated
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./anime-recommender-ui
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
