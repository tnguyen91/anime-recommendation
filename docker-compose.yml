services:
  backend:
    build:
      context: .
      dockerfile: rbm/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    depends_on:
      - redis
    networks:
      - app-network
    volumes:
      - ./data:/app/data  # Persist data downloads

  frontend:
    build: ./anime-recommender-ui
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:5000
    networks:
      - app-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - app-network
    volumes:
      - redis_data:/data 

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
