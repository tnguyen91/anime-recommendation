services:
  backend:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    networks:
      - app-network
    volumes:
      - ./data:/app/data 

  frontend:
    build: ./anime-recommender-ui
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
