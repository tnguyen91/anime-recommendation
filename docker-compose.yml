services:
  db:
    image: postgres:16-alpine
    container_name: anime-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MODEL_URI=${MODEL_URI}
      - METADATA_URI=${METADATA_URI}
      - CACHE_DIR=/app/cache
      - ANIME_CSV_URI=${ANIME_CSV_URI}
      - USER_REVIEW_CSV_URI=${USER_REVIEW_CSV_URI}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app/api:delegated
      - ./cache:/app/cache:delegated
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./anime-recommendation-ui
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./anime-recommendation-ui/index.html:/usr/share/nginx/html/index.html:ro
      - ./anime-recommendation-ui/config.js:/usr/share/nginx/html/config.js:ro
      - ./anime-recommendation-ui/app.js:/usr/share/nginx/html/app.js:ro
      - ./anime-recommendation-ui/styles.css:/usr/share/nginx/html/styles.css:ro
      - ./anime-recommendation-ui/assets:/usr/share/nginx/html/assets:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data: