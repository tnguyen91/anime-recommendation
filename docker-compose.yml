services:
  backend:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "5000:5000"
    networks:
      - app-network
    volumes:
      - ./data:/app/data  # Persist data downloads

  frontend:
    build: ./anime-recommender-ui
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:5000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
