name: Deploy API to Azure Web App (publish profile)

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy image using publish profile
        uses: azure/webapps-deploy@v2
        with:
          app-name: anime-recommendation-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: 'tnguyen7824/anime-recommendation-backend:latest'

      - name: Wait for health check
        run: |
          HOSTNAME="anime-recommendation-api.azurewebsites.net"
          echo "Waiting for https://$HOSTNAME/health"
          for i in {1..30}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "https://$HOSTNAME/health" || true)
            echo "attempt $i -> $status"
            if [ "$status" = "200" ]; then
              echo "Health check ok"
              exit 0
            fi
            sleep 5
          done
          echo "Health check failed"
          exit 1
