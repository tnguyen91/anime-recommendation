name: Deploy API to Azure Web App (publish profile)

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          set -euo pipefail
          echo "Creating api-deploy.zip from ./api/"
          zip -r api-deploy.zip api -x "**/__pycache__/*" "**/.pytest_cache/*" "**/*.pyc"

      - name: Deploy using publish profile 
        uses: azure/webapps-deploy@v2
        with:
          app-name: anime-recommendation-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./api-deploy.zip

      - name: Wait for health check
        env:
          HOSTNAME: anime-recommendation-api.azurewebsites.net
        run: |
          set -euo pipefail
          echo "Waiting for https://$HOSTNAME/health"
          # Try for up to 10 minutes 
          for i in {1..60}; do
            status=$(curl --max-time 5 -s -o /dev/null -w "%{http_code}" "https://$HOSTNAME/health" || true)
            echo "attempt $i -> $status"
            if [ "$status" = "200" ]; then
              echo "Health check ok"
              exit 0
            fi
            sleep 5
          done
          echo "Health check failed"
          curl -v "https://$HOSTNAME/" || true
          exit 1
