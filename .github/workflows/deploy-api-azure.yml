name: Deploy API to Azure Web App (publish profile)

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build & push image to Docker Hub
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            tnguyen7824/anime-recommendation-backend:latest

      - name: Deploy image using publish profile
        uses: azure/webapps-deploy@v2
        with:
          app-name: anime-recommendation-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: 'tnguyen7824/anime-recommendation-backend:latest'

      - name: Wait for health check
        env:
          HOSTNAME: anime-recommendation-api.azurewebsites.net
        run: |
          set -euo pipefail
          echo "Waiting for https://$HOSTNAME/health"
          # Try for up to 10 minutes 
          for i in {1..60}; do
            status=$(curl --max-time 5 -s -o /dev/null -w "%{http_code}" "https://$HOSTNAME/health" || true)
            echo "attempt $i -> $status"
            if [ "$status" = "200" ]; then
              echo "Health check ok"
              exit 0
            fi
            sleep 5
          done
          echo "Health check failed"
          curl -v "https://$HOSTNAME/" || true
          exit 1
